<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="gesture.js"></script>

    <style>
        div.info-area {
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.90);
            padding: 10px;
            text-align: center;
        }

        button {
            width: 100px;
            height: 35px;
            margin: 15px;
        }
    </style>

    <title>Markerless AR</title>
</head>

<body>
    <div id="overlay" style="z-index: 10;">
        <div class="info-area">
            <div id="info"></div>
            <div>V 4</div>
            <div id="console"></div>
        </div>
    </div>

    <script>
        function track(message) {
            let console = document.getElementById('console');
            console.innerHTML = message;
        }
        track("start");
    </script>

    <a-scene id="canvas" renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector>
        <a-entity id="Camera" camera position="0 0 1">
            <a-marker id="marker" preset="hiro">
                <a-box material="color:red" gesture-handler></a-box>
            </a-marker>
        </a-entity>
    </a-scene>

</body>

</html>
